<div id="content" *ngIf="(group | async) as group">
  <ion-list>
    <ion-list-header>
      <ion-icon name="information-circle" size="large"></ion-icon>
      <ion-label>Informações</ion-label>
    </ion-list-header>
    <div id="avatar-div">
      <ion-avatar id="group-avatar" (click)="changeGroupAvatar()">
        <img [src]="group.imageUrl"/>
      </ion-avatar>
    </div>
    <ion-item>
      <ion-label class="info-text">
        {{group.name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <p slot="start" class="info-text">
        {{group.description}}
      </p>
    </ion-item>
  </ion-list>
</div>
